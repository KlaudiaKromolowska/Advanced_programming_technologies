{% extends 'base.html' %}

{% block content %}

  <h1>Registered users</h1>
  <h2>Number of users: {{ number_of_users }}</h2>

  <ul>
    {% for user in users %}
      <li>{{user.id}} {{user.login}} {{user.password}} </li>
        <ul>
          <li><a href="/generate_book/{{user.id}}">Generate book</a></li>
          <li><a href="/remove/{{user.id}}">Remove</a></li>
        </ul>
    {% endfor %}
  </ul>

{% endblock %}
